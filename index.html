<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card__image-container">
            <img class="card__image-desktop" src="./assets/image-header-desktop.jpg" alt="Happy people working in openspace">
            <img class="card__image-mobile" src="./assets/image-header-mobile.jpg" alt="Happy people working in openspace">
        </div>
        
        <div class="card__content">
            <div class="card__content-text">
                <h2>Get insights that help your business grow.</h2>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="card__content-stats">
                <div class="stat">
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>
                <div class="stat">
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>
                <div class="stat">
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                </div>
            </div>
        </div>

    </div>   
</body>
</html>
